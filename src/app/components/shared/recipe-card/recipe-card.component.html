<div class="card" style="width: 18rem">
  <div
    class="card-image"
    [ngStyle]="{ 'background-image': 'url(' + recipe.image + ')' }"
    (click)="inviaTitolo(recipe.title)"
  ></div>
  <div class="card-body">
    <h5 class="card-title">{{ recipe.title }}</h5>
    <!-- <p class="card-text">{{recipe.description | slice: 0:250}}...</p> -->
    <p class="card-text" [innerHTML]="accorciaDescrizione(recipe.description)">
      ...
    </p>

    <a
      *ngIf="page !== 'home'"
      class="btn btn-primary"
      routerLink="dettaglio/{{ recipe.title }}/{{ recipe._id }}"
      >Visualizza</a
    >
    <a
      *ngIf="authService.isLogged() && authService.isAdmin()"
      class="btn btn-primary"><i class="pi-pencil"style="font-size: 1rem"></i></a
    >
    <a
    *ngIf="authService.isLogged() && authService.isAdmin()"
    class="btn btn-primary"><span class="pi-trash"style="font-size: 1rem"></span></a
  >
    <a
      *ngIf="page === 'home'"
      class="btn btn-primary"
      routerLink="/recipes/dettaglio/{{ recipe.title }}/{{ recipe._id }}"
      >Dettaglio</a
    >
  </div>
</div>
