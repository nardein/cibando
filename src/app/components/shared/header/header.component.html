<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-red">
    <img
      src="../../../../assets/images/icona-cibando.png"
      class="logo-cibando"
      routerLink="home"
    />
    <a class="navbar-brand" routerLink="home">Cibando</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarNav"
      [ngbCollapse]="isCollapsed"
    >
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link">
            <i class="pi pi-home" style="font-size: 1rem" routerLink="home"></i>
            Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <i
              class="pi pi-book"
              style="font-size: 1rem"
              routerLink="recipes"
            ></i>
            Ricette</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <i class="pi pi-envelope" style="font-size: 1rem" routerLink="contatti"></i> Contatti</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <i class="pi pi-envelope" style="font-size: 1rem" routerLink="nuovaricetta"></i> Nuova Ricetta </a
          >
        </li>
        <li class="nav-item" *ngIf="!authService.isLogged()">
          <a class="nav-link">
            <i class="pi pi-user" style="font-size: 1rem" routerLink="login"></i> Accedi/Registrati </a
          >
        </li>
        <li class="nav-item" *ngIf="authService.isLogged()">
            <i class="pi pi-user" style="font-size: 1rem">Ciao {{user?.name}} <a routerLink="/profile">-PROFILO</a>   <strong (click)="logout()"> - ESCI</strong> </i>
        </li>

      </ul>
    </div>
  </nav>
</header>
